name: Sync from Upstream

on:
  schedule:
    # 每天北京时间早上 8:00 (UTC 00:00) 自动检查
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: '强制触发构建（即使没有新更新）'
        required: false
        type: boolean
        default: false

env:
  UPSTREAM_REPO: EcoPasteHub/EcoPaste
  UPSTREAM_BRANCH: master
  # 你的修改分支，将会 rebase 到上游最新代码上
  MY_BRANCH: master

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      has_updates: ${{ steps.check.outputs.has_updates }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 需要在 GitHub 仓库 Settings → Secrets and variables → Actions 中配置名为 PAT_TOKEN 的 Personal Access Token
          # Token 需要 repo 权限（Fine-grained 或 Classic 均可）
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/${{ env.UPSTREAM_REPO }}.git || true
          git fetch upstream

      - name: Check for updates
        id: check
        run: |
          # 获取上游最新 commit
          UPSTREAM_HEAD=$(git rev-parse upstream/${{ env.UPSTREAM_BRANCH }})
          echo "Upstream HEAD: $UPSTREAM_HEAD"
          
          # 检查本地是否已包含该 commit
          if git merge-base --is-ancestor $UPSTREAM_HEAD HEAD; then
            echo "Already up to date with upstream"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "New updates available from upstream"
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi

      - name: Sync with upstream (rebase)
        if: steps.check.outputs.has_updates == 'true'
        id: sync
        run: |
          echo "Attempting to rebase on upstream/${{ env.UPSTREAM_BRANCH }}..."
          
          # 尝试 rebase
          if git rebase upstream/${{ env.UPSTREAM_BRANCH }}; then
            echo "Rebase successful!"
            echo "sync_success=true" >> $GITHUB_OUTPUT
          else
            echo "Rebase failed due to conflicts"
            git rebase --abort
            echo "sync_success=false" >> $GITHUB_OUTPUT
          fi

      - name: Push changes
        if: steps.check.outputs.has_updates == 'true' && steps.sync.outputs.sync_success == 'true'
        run: |
          git push origin ${{ env.MY_BRANCH }} --force-with-lease

      - name: Create issue on conflict
        if: steps.check.outputs.has_updates == 'true' && steps.sync.outputs.sync_success == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const title = '⚠️ 上游同步失败 - 需要手动处理冲突';
            const body = `
            ## 同步冲突通知
            
            在尝试同步上游仓库 \`${{ env.UPSTREAM_REPO }}\` 时遇到了合并冲突。
            
            ### 请手动处理
            
            \`\`\`bash
            # 1. 添加上游仓库
            git remote add upstream https://github.com/${{ env.UPSTREAM_REPO }}.git
            git fetch upstream
            
            # 2. 尝试 rebase
            git rebase upstream/${{ env.UPSTREAM_BRANCH }}
            
            # 3. 解决冲突后
            git add .
            git rebase --continue
            
            # 4. 推送更改
            git push origin ${{ env.MY_BRANCH }} --force-with-lease
            \`\`\`
            
            处理完成后请关闭此 issue。
            `;
            
            // 检查是否已存在相同标题的 issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'sync-conflict'
            });
            
            const existingIssue = issues.data.find(issue => issue.title === title);
            
            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['sync-conflict']
              });
            }

  # 同步成功后触发构建（仅在有更新时）
  trigger-build:
    needs: sync
    # 只有在有更新且同步成功时才构建，或者手动触发且选择强制构建
    if: (needs.sync.outputs.has_updates == 'true') || (github.event_name == 'workflow_dispatch' && github.event.inputs.force_build == 'true')
    uses: ./.github/workflows/build-on-sync.yml
    secrets: inherit
